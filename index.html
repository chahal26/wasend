<!DOCTYPE html>
<html lang="en">
<head>
    <title>Send Whatsapp Message to anyone without saving number</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="wasend.png" alt="Wasend" width="150">
          </a>
        </div>
    </nav>
    <div class="container h-100 mt-4">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <div class="card h-100 border-success justify-content-center">
                    <div class="card-body ">
                        <div class="card-title">
                            <h6>Send Whatsapp Number without saving number</h6>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="number" id="phonecode" class="form-control" value="91">
                                    </div>
                                    <div class="col-md-9">
                                        <input type="number" id="phonenumber" class="form-control" placeholder="98xxxxxx89">
                                    </div>
                                </div>
                                <div class="right">
                                    <button type="button" class="btn btn-success mt-3" onclick="startchat()">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
